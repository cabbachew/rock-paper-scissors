<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      Select a move:
      <button type="button" class="playerMoves">Rock</button>
      <button type="button" class="playerMoves">Paper</button>
      <button type="button" class="playerMoves">Scissors</button>
    </div>
    <div class="roundDisplay isHidden">
      <p>You chose: <span id="playerChoice"></span></p>
      <p>The computer chose: <span id="computerChoice"></span></p>
      <p>Round result: <span id="roundResult"></span></p>
    </div>
    <div>
      <p><span id="scoreStatus">Current</span> score:</p>
      <p>Player: <span id="playerScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>
    <div>
      <p>
        Best of
        <input type="number" id="bestOf" value="5" min="1" max="100" step="2" />
        rounds (1-99)
      </p>
      <button type="button" id="reset">Reset</button>
      <p>
        <label for="typedMove">[Optional] </label>
        <input
          type="text"
          id="typedMove"
          placeholder="Type your move"
          autocomplete="off"
        />
        <input type="submit" id="submitMove" value="Play" />
      </p>
    </div>
  </body>
</html>
