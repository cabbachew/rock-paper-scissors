<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
  </head>
  <body>
    <div>
      <p>
        Best of
        <input type="number" id="bestOf" value="5" min="1" max="100" step="2" />
        rounds (Must be a number between 1-99)
      </p>
      <br />
    </div>

    <div>
      Select a move:
      <button type="button" class="playerMoves">Rock</button>
      <button type="button" class="playerMoves">Paper</button>
      <button type="button" class="playerMoves">Scissors</button>
      <p>
        <label for="typedMove">or </label>
        <input
          type="text"
          id="typedMove"
          placeholder="Type your move"
          autocomplete="off"
        />
        <input type="submit" id="submitMove" value="Go" />
      </p>
      <br />
    </div>
    <div class="roundDisplay isHidden">
      <h3>Round result:</h3>
      <p>You chose <span id="playerChoice"></span>.</p>
      <p>The computer chose <span id="computerChoice"></span>.</p>
      <p><span id="roundResult"></span></p>
      <br />
    </div>
    <div>
      <h3><span id="scoreStatus">Current</span> score:</h3>
      <p>
        <span id="playerScore">0</span> [Player] â€”
        <span id="computerScore">0</span> [Computer]
      </p>
      <br />
    </div>
    <div>
      <button type="button" id="reset">Reset</button>
    </div>
  </body>
</html>
